    <link rel="stylesheet" href="styles.css">

                    <div class="task-container">
                        <div class="task">
                            <input id="1-1" type="text" class="task-title" placeholder="Title">
                            <textarea class="task-description" placeholder="Task description" cols="40"
                                rows="2"></textarea>
                            <button class="ok btn btn-primary" id="okBtn">OK</button>
                        </div>
                        <div class="task">
                            <input id="1-2" type="text" class="task-title" placeholder="Title">
                            <textarea class="task-description" placeholder="Task description" cols="40"

                    </div>
                </div>

                    </div>
                </div>

                <!-- session 3 -->

                    <H2 class="session-title">Session 3</H2>

                        </div>

                            <input id="3-4" type="text" class="task-title" placeholder="Title">
                            <textarea class="task-description" placeholder="Task description" cols="40"

                    </div>

                <!-- session 4 -->
                <div class="session">
                    <H2 class="session-title">Session 4</H2>
                    <div class="task-container">
                        <div class="task">

                                rows="2"></textarea>

                    </div>
                </div>
            </form>
        </div>
    </div>


    <!-- Timer -->
    <div class="container">
        <div class="current-task">
            <h3 id="current-task-title" class="current-task-title"></h3>
        </div>

        <div id="timer">
            00:00:00
        </div>

        <div class="buttons">
            <button class="timer-btn" id="startStopBtn">
                <i class="fa-solid fa-play" id="play"></i>
            </button>

            <button class="timer-btn" id="resetBtn">
                <i class="fa-solid fa-arrow-rotate-left" id="reset"></i>
            </button>
        </div>
    </div>
    <!-- End timer -->
